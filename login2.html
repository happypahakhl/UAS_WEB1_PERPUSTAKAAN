<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <div class="login-box">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" id="password" required>
                <label>Password</label>
            </div>

            <div id="message" style="color: red; margin-bottom: 10px;"></div>

            <button type="button" onclick="login2()">Login</button>
        </form>
    </div>

    <script>
        function login2() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            let correctEmail = 'adminhost@gmail.com';
            let correctPassword = 'happy77';

            if (email === correctEmail && password === correctPassword) {
                window.open('dataTransaksi.html', '_self');
            } else {
                document.getElementById('message').textContent = 'Email atau Password anda salah. Silahkan coba lagi.';
            }
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
